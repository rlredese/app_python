apiVersion: apps/v1 
kind: Deployment 
metadata: 
   name: app-service 
spec: 
   replicas: 1 
   selector: 
     matchLabels: 
       app: app-service 
   template: 
     metadata: 
       labels: 
         app: app-service   
     spec: 
       containers: 
         - name: app-python 
           image: app-python:1.0 
           imagePullPolicy: Never 
           ports: 
             - containerPort: 5000 
               protocol: TCP